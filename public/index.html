<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <title>Sign in to WebApp - Charttty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style type="text/css">
      html, body {
        position: relative;
        width: 100%;
        height: 100%;
      }
      body {
        /*padding-top: 40px;
        padding-bottom: 40px;*/
        background-color: #f5f5f5;
        background: #3c81be; /* Old browsers */
        background: -moz-linear-gradient(top, #3c81be 0%, #72ade5 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#3c81be), color-stop(100%,#72ade5)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top, #3c81be 0%,#72ade5 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top, #3c81be 0%,#72ade5 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top, #3c81be 0%,#72ade5 100%); /* IE10+ */
        background: linear-gradient(to bottom, #3c81be 0%,#72ade5 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3c81be', endColorstr='#72ade5',GradientType=0 ); /* IE6-9 */
        color: #fff;
        font-family: sans-serif;
      }

      .form-signin {
        max-width: 25em;
        padding: 2em;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }

      .form-signin-heading {
        margin-bottom: 1em;
      }

      .logo {
        text-align: center;
        padding-top: 4em;
        padding-bottom: 1em;
      }

      .header {
        text-align: center;
        margin-bottom: .5em;
      }

      .slogan {
        text-align: center;
        margin-bottom: 4em;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <p class="logo"><img src="/images/charttty-logo.png" /></p>
      <h1 class="header">Charttty</h1>
      <p class="slogan">You can use it for drawing charts with dynamic data.</p>
      <form id="signin-form" class="form-signin">
        <div id="signin-message" class="alert" role="alert"></div>
        <div class="form-group">
          <input id="signin-email" type="email" placeholder="Email address" class="form-control" /> 
        </div>
        <div class="form-group">
          <input id="signin-password" type="password" placeholder="Password" class="form-control" />
        </div>
        <div class="btn-group" role="group" aria-label="signin-buttons-label">
          <button id="signin-submit" class="btn btn-primary" type="submit">Sign in</button>
          <button id="signin-register" class="btn btn-default" type="button">Register</button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="javascripts/pages/signin.js"></script>

  </body>
</html>
